<article class="trend" *ngFor="let trend of trends$ | async">
  <a class="trend__link" routerLink="/trends/{{ trend.id }}">
    <figure class="trend__figure">
      <img class="trend__image" [src]="trend.image" [alt]="trend.title" />
      <figcaption class="trend__title">
        <h2>{{ trend.title }}</h2>
      </figcaption>
    </figure>
    <p class="trend__excerpt">{{ trend.body[0] }}</p>
  </a>
</article>

<app-button
  *ngIf="!slideOut?.isActive"
  class="trend__create-button"
  type="primary"
  size="large"
  shape="rounded"
  img="assets/Iconos/Actions/add.svg"
  (click)="isEdit = false; slideOut.toggleSlideOut()"
></app-button>

<app-slide-out #slideOut>
  <app-trend-edit
    *ngIf="slideOut?.isActive"
    [isEdit]="isEdit"
    [trend]="null"
  ></app-trend-edit>
</app-slide-out>
