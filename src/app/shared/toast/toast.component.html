<div *ngIf="toastModel?.visible" class="toast" [ngClass]="toastModel.position">
  <div class="toast-grid">
    <div *ngIf="toastModel?.type" class="img flexbox-center">
      <img
        *ngIf="toastModel.type === 'success'"
        src="assets/Iconos/Toast/success.svg"
        width="70px"
      />
      <img
        *ngIf="toastModel.type === 'info'"
        src="assets/Iconos/Toast/info.svg"
        width="70px"
      />
      <img
        *ngIf="toastModel.type === 'warning'"
        src="assets/Iconos/Toast/warning.svg"
        width="70px"
      />
      <img
        *ngIf="toastModel.type === 'error'"
        src="assets/Iconos/Toast/error.svg"
        width="70px"
      />
    </div>

    <div class="title">{{ toastModel.title }}</div>
    <div class="message">{{ toastModel.message }}</div>

    <div class="btn-close flexbox-center">
      <img (click)="close()" src="assets/Iconos/Toast/close.svg" width="25" />
    </div>
  </div>
</div>
